<ion-header>
  <ion-toolbar class="ion-padding ion-text-center" [color]="primaryColor">
    <ion-button (click)="dismiss()" slot="start" fill="clear" color="dark">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title>Nueva franja horaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="fill">
    <ion-card-content>

      <ion-title class="ion-text-center">Hora de inicio</ion-title>
      
      <ion-button id="horaInicio" expand="block" fill="outline" shape="round" [color]="primaryColor">{{form.controls.horainicio.value}}</ion-button>
      <ion-picker trigger="horaInicio" [columns]="pCHoraInicio" [buttons]="pBHoraInicio"></ion-picker>

      <ion-title class="ion-text-center">Hora de fin</ion-title>
      
      <ion-button id="horaFin" expand="block" fill="outline" shape="round" [color]="primaryColor">{{form.controls.horafin.value}}</ion-button>
      <ion-picker trigger="horaFin" [columns]="pCHoraFin" [buttons]="pBHoraFin"></ion-picker>

      <div *ngIf="!validateTime()" class="ion-margin ion-padding">
        <ion-item class="ion-margin-top" lines="none" color="danger">
          <ion-text>
            La hora de fin necesita ser mayor que la de inicio
          </ion-text>
        </ion-item>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button (click)="addHora()" [disabled]="!validateTime()" [color]="primaryColor" expand="block" shape="round">
    Crear franja horaria
  </ion-button>
</ion-footer>
