<ion-header>
  <ion-toolbar class="ion-padding ion-text-center" [color]="primaryColor">
    <ion-button (click)="dismiss()" slot="start" fill="clear" color="dark">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title>Nueva franja horaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="fill">
    <ion-card-content>

      <ion-title class="ion-text-center">Hora de inicio</ion-title>

      <ion-datetime-button class="ion-padding-top ion-padding-bottom" datetime="horaInicio"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime [formControl]="form.controls.horainicio" [showDefaultButtons]="true" id="horaInicio" presentation="time"></ion-datetime>
        </ng-template>
      </ion-modal>


      <ion-title class="ion-text-center">Hora de fin</ion-title>

      <ion-datetime-button class="ion-padding-top" datetime="horaFin"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime [formControl]="form.controls.horafin" [showDefaultButtons]="true" id="horaFin" presentation="time"></ion-datetime>
        </ng-template>
      </ion-modal>
      <div *ngIf="!validateTime()" class="ion-margin ion-padding">
        <ion-item class="ion-margin-top"
          lines="none" color="danger">
          <ion-text>
            La hora de fin necesita ser mayor que la de inicio
          </ion-text>
        </ion-item>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button (click)="addHora()" [disabled]="!validateTime()" [color]="primaryColor" expand="block" shape="round">
    Crear franja horaria
  </ion-button>
</ion-footer>
