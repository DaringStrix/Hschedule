<app-header [title]="horario">
</app-header>

<ion-content scrollY="true" scrollX="true" class="ion-padding">
  <!-- ///////////////////////cabezera tabla/////////////////////// -->
  <ion-header class="superglue">
    <ion-item lines="none" class="max-content">
      <ion-grid>
        <ion-row>
          <ion-col class="horas" [size]="colSize">
            <ion-item>
              <ion-label class="ion-text-center">HORAS</ion-label>
            </ion-item>
          </ion-col>
          <ion-col [size]="colSize " *ngFor="let dia of diasSemana">
            <ion-item>
              <ion-label class="ion-text-capitalize ion-text-center">{{dia}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-header>
  <!-- ////////////////////////////FABs//////////////////////////// -->
  <!-- color picker -->
  <ion-fab vertical="top" horizontal="end" [edge]="true" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="primary" (click)="changeColor('primary')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success" (click)="changeColor('success')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="changeColor('danger')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- herramientas -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [color]='primaryColor' (click)="abrirHerramientas()">
      <ion-icon name="briefcase"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- boton nuevo horario -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewHorario()" id="nuevo-horario" [color]='primaryColor'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- /////////////////////////////////////cuerpo///////////////////////////////////// -->
  <ion-item class="max-content ion-margin-top">
    <ion-grid>
      <ion-row *ngFor="let horas of franjasHorarias; let row = index">
        <ion-col class="horas" [size]="colSize">
          <ion-item lines="none" class="ion-text-center">
            <ion-label class="ion-text-wrap">{{horas.horainicio}}<br>{{horas.horafin}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col class="ion-justify-content-center ion-align-items-center cell" [size]="colSize"
          *ngFor="let dia of diasSemana; let col = index">
          <!-- aÃ±adir tarea -->
          <ion-button (click)="addNewTarea(horas.uid, dia, row, col)" id="nueva-tarea" [color]='primaryColor'
            expand="block" fill="outline" *ngIf="!getTarea(row,col)">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
          <!-- tarea -->
          <ion-button *ngIf="getTarea(row,col)" (click)="abrirEnlace(getTarea(row,col)['enlace'])"
            expand="block" fill="outline" [color]="primaryColor">
            <ion-list style="min-width: 90%;">
              <ion-item lines="none" style="min-width: 90%;">
                <ion-label class="ion-text-capitalize ion-text-wrap">
                  {{getTarea(row,col)['title']}}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-textarea disabled="true" [placeholder]="getTarea(row,col)['description']"></ion-textarea>
              </ion-item>
            </ion-list>
            <ion-icon slot="start" size="large" class="tarea-icon" [name]="getTarea(row,col)['icono']"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11.5">
          <!-- boton nueva franja horaria -->
          <ion-button (click)="addNewHora()" id="nueva-hora" expand="block" [color]='primaryColor'>
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
