<app-header [title]="horario">
</app-header>

<ion-content scrollX="true" class="ion-padding">
<!-- ///////////////////////cabezera tabla/////////////////////// -->
  <ion-header class="superglue">
    <ion-item lines="none" class="max-content">
      <ion-grid>
        <ion-row>
          <ion-col [size]="colSize">
            <ion-item>
              <ion-label class="ion-text-center">HORAS</ion-label>
            </ion-item>
          </ion-col>
          <ion-col [size]="colSize " *ngFor="let dia of diasSemana">
            <ion-item>
              <ion-label class="ion-text-capitalize ion-text-center">{{dia}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-header>
<!-- ////////////////////////////FABs//////////////////////////// -->
  <!-- color picker -->
  <ion-fab vertical="top" horizontal="end" [edge]="true" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="primary" (click)="changeColor('primary')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success" (click)="changeColor('success')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="changeColor('danger')">
        <ion-icon name="color-fill"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- herramientas -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [color]='primaryColor' (click)="abrirHerramientas()">
      <ion-icon name="briefcase"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- boton nuevo horario -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewHorario()" id="nuevo-horario" [color]='primaryColor'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<!-- /////////////////////////////////////cuerpo///////////////////////////////////// -->
  <ion-item class="max-content ion-margin-top">
    <ion-grid>
      <ion-row>
        <ion-col [size]="colSize">
          <ion-item>
            <ion-label class="ion-text-center">0000</ion-label>
          </ion-item>
        </ion-col>
        <ion-col [size]="colSize" *ngFor="let dia of diasSemana">
          <ion-item class="ion-justify-content-center" *ngIf="false">
            <ion-label>{{dia}}</ion-label>
          </ion-item>
          <!-- aÃ±adir tarea -->
          <ion-button (click)="addNewTarea()" id="nueva-tarea" [color]='primaryColor' expand="block" fill="outline">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <!-- boton nueva franja horaria -->
          <ion-button (click)="addNewHora()" id="nueva-hora" expand="block" [color]='primaryColor'>
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
