<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cronómetro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-justify-content-center ion-align-items-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cronómetro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ formatElapsedTime() }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="play()" *ngIf="!started">
          <ion-icon slot="icon-only" name="play-circle"></ion-icon>
        </ion-button>
        <ion-button (click)="pause()">
          <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
        </ion-button>
        <ion-button (click)="reset()">
          <ion-icon slot="icon-only" name="refresh-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
