<app-header title="Horarios"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let horario of horarios" size="6">
        <ion-card>
          <ion-item [href]="horario.url" class="ion-text-center" [color]="horario.color">
            <ion-card-header style="min-width: 100%;">
              <ion-card-title>{{horario.title}}</ion-card-title>
            </ion-card-header>
          </ion-item>
          <ion-card-content class="ion-text-center">
            <ion-button (click)="duplicateHorario(horario.uid)" expand="block" fill="clear">Duplicate</ion-button>
            <ion-button (click)="deleteHorario(horario.uid)" expand="block" fill="clear">Delete</ion-button>
            <ion-toggle class="ion-padding" [checked]="horario.active" slot="end" (click)="activarHorario(horario.uid)"
              color="primary">
              <ion-note>
                Activar notificaciones
              </ion-note>
            </ion-toggle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
