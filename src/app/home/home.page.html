<app-header title="Inicio"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card [href]="primerHorario[0].url">

    <ion-card-header>
      <ion-card-subtitle>Horarios</ion-card-subtitle>
      <ion-card-title>
        Horarios
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
      </ion-item>

    </ion-card-content>

  </ion-card>
  <ion-card href="/grupos/grupo 1">

    <ion-card-header>
      <ion-card-subtitle>grupos</ion-card-subtitle>
      <ion-card-title>Grupos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="apps-outline"></ion-icon>
      </ion-item>

    </ion-card-content>

  </ion-card>
  <ion-card href="/herramientas">

    <ion-card-header>
      <ion-card-subtitle>herramientas</ion-card-subtitle>
      <ion-card-title>Herramientas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="briefcase-outline"></ion-icon>
      </ion-item>

    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label class="ion-text-capitalize ion-text-center">Cuentas</ion-label>
    </ion-item>
  </ion-toolbar>

  <ion-button href="/login" expand="block" fill="clear" color="success">
    <ion-icon slot="end" name="arrow-forward-circle"></ion-icon>
    Login
  </ion-button>
  <ion-button href="/sign-up" expand="block" fill="clear" color="warning">
    <ion-icon slot="end" name="add-circle"></ion-icon>
    Sign Up
  </ion-button>
  <ion-button (click)="cerrarSesion()" expand="block" fill="clear" color="danger">
  <ion-icon slot="end" name="close-circle"></ion-icon>
    Cerrar sesion
  </ion-button>
</ion-footer>
